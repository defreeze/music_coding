<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strudel DJ booth</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #181825;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.05em;
    }
    #strudel {
      width: 90vw;
      max-width: 900px;
      margin-bottom: 2rem;
    }
    footer {
      margin-top: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
  <script type="module">
    import { playground } from "https://unpkg.com/@strudel/web@1.2.1/dist/strudel-web.js";
    playground({
      target: document.getElementById('strudel'),
      theme: 'dark',
    });
  </script>
</head>
<body>
  <header>Strudel DJ booth</header>
  <div id="strudel"></div>
  <footer>
    Performed by <a href="www.alexdevri.es" style="color:#12890a;" target="_blank">DJ Karbonkel </a>
  </footer>
</body>
</html>
